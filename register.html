<template name="register">
	{{> mainNav}}
	<div class="container">
		{{#if currentUser}}
			You are already logged in.
		{{else}}
		<div class="row">
			<div style="width: 50%; margin: 0 auto;">
				<h1>Register</h1>
				<form id="register">
					<div class="form-group">
				   		<label for="username">Username</label>
				    	<input type="text" class="form-control" name="registerUsername" id="registerUsername" placeholder="Username">
					</div>
					<div class="form-group">
				   		<label for="email">Email</label>
				    	<input type="text" class="form-control" name="registerEmail" id="registerEmail" placeholder="Email">
					</div>
					<div class="form-group">
				    	<label for="password">Password</label>
				    	<input type="password" class="form-control" name="registerPassword" id="registerPassword" placeholder="Password">
			    	</div>
			    	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<p id="registerMessage" style="color:red;"></p>
				<br/>
				<button id="facebook-login" class="btn-facebook"> Login with Facebook</button>
			</div>
		</div>
		{{/if}}	
	</div>
</template>
