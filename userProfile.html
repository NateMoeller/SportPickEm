<template name="userProfile">
	{{> mainNav}}
	<div class="container">
		<h1>User Profile</h1>
		<div class="row">
			<div class="row">
				<div class="col-md-3">
					<div id="avatar" class="row">
						<img class="img-circle" style="float:left; margin-right:5px;" src="{{profile.hash}}{{imgSize}}" />
						{{profile.username}}
					</div>
					<div class="row">
						{{> userProfileNav}}
					</div>
				</div>
				<div class="col-md-9">
					<div class="{{statsVisibility}} row">
						{{> userProfileStats}}
					</div>
					<div class="{{historyVisibility}} row">
						{{> userProfileHistory}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="userProfileNav">
	<div class="col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <ul class="nav">
            <li class="active sideTab"><a href="#">Profile</a></li>
            <li class="sideTab"><a href="#">Pick History</a></li>
        </ul>
    </div>
</template>

<template name="userProfileStats">
	<div>
		<div class="col-md-4" style="text-align:center;">
			<h2>Current Run:</h2>
			<h2 class="number" style="display:none;">{{profile.streak}}</h2>
		</div>
		<div class="col-md-8">
			<br/>
			<table class="table table-striped">
 				<tbody>
 					<tr><td>Correct Picks: </td><td class="green">{{profile.correctPicks}}</td></tr>
 					<tr><td>Incorrect Picks: </td><td class="red">{{profile.incorrectPicks}}</td></tr>
 					<tr><td>Longest Run: </td><td class="green">{{profile.longestStreak}}</td></tr>
 				</tbody>
 			</table>
		</div>
	</div>
</template>

<template name="userProfileHistory">
	<h3>Pick History</h3>
	<table class="table table-striped">
 		<thead>
 			<th>Date</th><th>Status</th><th>Team 1</th><th>Team 2</th><th>Pick</th><th>Result</th>
 		</thead>
 		<tbody class="gameRow">
 			{{#each history}}
 				<tr class="{{#if correct}}success{{else}}danger{{/if}}">
 					<td>{{date}}</td><td>{{status}}</td><td>{{team1}}</td><td>{{team2}}</td><td>{{pickedTeam}}</td><td>{{result}}</td>
 				</tr>
 			{{/each}}
 		</tbody>
 	</table>
</template>
