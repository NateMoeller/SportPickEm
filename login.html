<template name="login">
	{{> mainNav}}
	<div class="container">
		{{#if currentUser}}
			<p>You are already logged in.</p>
		{{else}}
			<div class="row">
				<div style="width: 50%; margin: 0 auto;">
					<h1>Login</h1>
					<form id="login">
						<div class="form-group">
						   	<label for="email">Email</label>
						    <input type="text" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email">
						</div>
						<div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Password">
					    </div>
					    <button type="submit" class="btn btn-primary">Submit</button>
					</form>
					<p id="loginError" style="margin-top:10px; color:red;"></p>
					<br/>
				    <button id="facebook-login" class="btn-facebook"> Login with Facebook</button>
				</div>
			</div>
		{{/if}}
		
	</div>
</template>
