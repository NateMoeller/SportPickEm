<template name="allGames">
 	<div class="container">
 		<div class="row">
 			{{> mainNav}}
 		</div>
 		<h1>All Games</h1>
 		<h3>Halo - {{currentDate}}</h3>
 		{{#each games}}
			<div id="{{_id}}" class="game">
				<div class="gameHeaderHalo">
					<a href="{{pathFor 'game'}}" class="headerLink">{{game}} - {{question}}</a>
				</div>
				<table class="table-striped gameInfo">
					<tr><td width="5%"><input type="checkbox" checked="{{checked1}}" disabled="{{disabled}}" class="teamCheckbox" data-toggle="modal" data-target="#loggedInModal" value="1"></td><td width="50%">{{team1}}</td><td></td></tr>
					<tr><td><input type="checkbox" checked="{{checked2}}" disabled="{{disabled}}" class="teamCheckbox" data-toggle="modal" data-target="#loggedInModal" value="2"></td><td>{{team2}}</td><td></td></tr>
				</table>
				<div class="moreInfo">
					Start Time: {{formattedDate}}
				</div>
			</div>
		{{/each}}
		{{#if more}}
		<div class="row" style="text-align:center;">
			<button type="button" class="btn btn-lg showMore">Show More</button>
		</div>
		{{/if}}
		<!-- Our Logged in popup box -->
 		<div id="loggedInModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      {{#if gameNotPicked}}		
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Are you sure you want to pick {{clickedTeam}}?</h4>
		      </div>
		      <div class="modal-body loggedInBody">
		        <button type="button" class="btn btn-info btn-lg yes" data-dismiss="modal">Yes</button>
		        <button type="button" class="btn btn-info btn-lg no" data-dismiss="modal">No</button>
		      </div>
		      {{else}}
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h4 class="modal-title">You already picked this game!</h4>
		      	</div>
		      {{/if}}
		    </div>

		  </div>
		</div>

 	</div>
</template>
