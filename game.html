<template name="game">
	{{> mainNav}}
	<div class="container">
		<h1>{{question}}</h1>
		<div class="row">
			<div class="col-md-4">
				<div class="center row">
					<img src="{{team1Img}}" width="300" height="200px"/>
				</div>
				<div class="center row">
					<h2>{{team1}} - {{team1Percentage}}</h2>
				</div>
			</div>
			<div class="center col-md-4">
				<h2>VS</h2>
			</div>
			<div class="col-md-4">
				<div class="center row">
					<img src="{{team2Img}}" width="300" height="200px"/>
				</div>
				<div class="center row">
					<h2>{{team2}} - {{team2Percentage}}</h2>
				</div>
			</div>
		</div>
		{{#if currentUser}}
		<form id="addComment">
			<input type="text" class="form-control" id="comment" name="comment" placeholder="Type Comment">
		</form>
		{{/if}}
		<div id="comments">
			<ul class="commentBoard">
				{{#each comments}}
					<li>
						<div class="row">
							<div class="commentImg">
								<img src="{{user.profile.hash}}?s=40" width="40px" height="40px"/>
							</div>
							<div class="commentName">
								<a href="/user/{{user._id}}">{{user.profile.username}}</a> <span class="muted">{{date}}</span>
							</div>
							<div class="commentContent">
								{{comment}}
							</div>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
