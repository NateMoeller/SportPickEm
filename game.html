<template name="game">
	<div class="container">
		<div class="row">
			{{> mainNav}}
		</div>
		<h1>{{team1}} vs {{team2}}</h1>
		{{formattedDate}}<br/>
		{{status}}
		<h2>{{question}}</h2>
		<div class="row">
			<div class="col-md-4">
				{{team1}}
			</div>
			<div class="col-md-8">
				{{team1Percentage}}
			</div>
			<div class="col-md-4">
				{{team2}}
			</div>
			<div class="col-md-8">
				{{team2Percentage}}
			</div>
		</div>
		<div style="margin-top:50px">
			Result: {{gameResult}}
		</div>
		{{#if currentUser}}
		<form id="addComment">
			<input type="text" class="form-control" id="comment" name="comment" placeholder="Type Comment">
		</form>
		{{/if}}
		<div id="comments">
			<ul class="commentBoard">
				{{#each comments}}
					<li>
						<div class="row">
							<div class="commentImg">
								<img src="http://www.gravatar.com/avatar/{{user.profile.hash}}?s=40" />
							</div>
							<div class="commentName">
								<a href="/user/{{user._id}}">{{user.profile.username}}</a> <span class="muted">{{date}}</span>
							</div>
							<div class="commentContent">
								{{comment}}
							</div>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
